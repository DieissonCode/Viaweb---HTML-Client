<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viaweb - Cotrijal</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .section-header {
            background: var(--bg-dark);
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
            user-select: none;
        }
        .section-header .toggle-arrow {
            font-size: 18px;
            transition: transform 0.3s ease;
        }
        .section-header.collapsed .toggle-arrow {
            transform: rotate(-90deg);
        }
        .section-content {
            transition: max-height 0.4s ease, opacity 0.3s ease, margin-bottom 0.4s ease;
            max-height: 2000px;
            opacity: 1;
            overflow: hidden;
        }
        .section-content.collapsed {
            max-height: 0;
            opacity: 0;
            margin-bottom: 0 !important;
        }
        #control-panel-section { margin-bottom: 24px; }
        
        /* UI Compacta */
        .compact-actions {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }
        .compact-actions button {
            flex: 1;
            min-width: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .quick-select {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }
        .quick-select button {
            padding: 8px 12px;
            font-size: 12px;
        }
        .zones-compact {
            max-height: 472px;
            overflow-y: auto;
            background: var(--bg-dark);
            padding: 10px;
            border-radius: 8px;
        }
        .zone-inline {
            display: inline-flex;
            align-items: center;
            margin: 4px;
            padding: 4px 8px;
            background: var(--bg-card);
            border-radius: 4px;
            font-size: 13px;
        }
        .zone-inline input {
            margin-right: 4px;
        }
    </style>
</head>
<body>
    <h1 id="status" class="disconnected">
        <span id="status-text">Viaweb - Cotrijal</span>
        <span id="status-icon"></span>
    </h1>

    <div id="control-panel-section">
        <div class="section-header collapsed" id="control-header">
            <strong>Centrais de Alarme</strong>
            <span class="toggle-arrow">▼</span>
        </div>
        <div class="section-content collapsed" id="control-content">
            <div id="control-panel">
                <div id="unit-select-container">
                    <label for="unit-search">Unidade:</label>
                    <input type="text" id="unit-search" placeholder="Pesquisar unidade, ID ou sigla">
                    <select id="unit-select"><option value="">Selecione uma unidade</option></select>
                </div>
                
                <div id="client-info">
                    Cliente: <span id="client-number">Nenhum selecionado</span>
                    <input type="checkbox" id="auto-update">
                    <label for="auto-update">Auto atualizar</label>
                </div>

                <!-- Ações Compactas -->
                <div class="compact-actions">
                    <button id="arm-button" disabled>🛡️ Armar Selecionadas</button>
                    <button id="disarm-button" disabled>🔓 Desarmar Selecionadas</button>
                    <button id="arm-all-button" disabled>🛡️ Armar Todas</button>
                    <button id="disarm-all-button" disabled>🔓 Desarmar Todas</button>
                </div>

                <!-- Seleção Rápida -->
                <div class="quick-select">
                    <button id="select-all-partitions" disabled>☑️ Todas Partições</button>
                    <button id="clear-partitions" disabled>☐ Limpar Partições</button>
                    <button id="select-all-zones" disabled>☑️ Todas Zonas</button>
                    <button id="clear-zones" disabled>☐ Limpar Zonas</button>
                </div>

                <hr>

                <div class="container">
                    <div>
                        <h3 style="margin-bottom: 12px;">Partições</h3>
                        <div id="partitions-list"></div>
                    </div>
                    <div>
                        <h3 style="margin-bottom: 12px;">
                            Zonas para Inibir (<span id="total-zones">0</span>)
                        </h3>
                        <div class="zones-compact">
                            <div id="zones-columns"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="events-section">
        <div class="section-header" id="events-header">
            <strong>Eventos</strong>
            <span class="toggle-arrow">▼</span>
        </div>
        <div class="section-content" id="events-content">
            <div id="events-container">
                <input type="text" id="events-filter" placeholder="Filtrar eventos...">
                <div id="events-tabs">
                    <button class="tab-btn active" data-tab="all">Todos</button>
                    <button class="tab-btn" data-tab="alarms">Disparos (<span id="alarm-count">0</span>)</button>
                    <button class="tab-btn" data-tab="pendentes">Pendentes (<span id="pend-count">0</span>)</button>
                    <button class="tab-btn" data-tab="sistema">Sistema</button>
                    <button class="tab-btn" data-tab="usuarios">Usuários</button>
                    <button class="tab-btn" data-tab="historico">Histórico</button>
                </div>
                <table id="events-table">
                    <thead><tr><th>ID</th><th>Local</th><th>Data</th><th>Hora</th><th>Complemento</th><th>Partição - Local</th><th>Descrição</th></tr></thead>
                    <tbody id="eventList"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="closeEventModal" class="modal">
        <div class="modal-content">
            <h2>Encerrar Evento</h2>
            <p>Relate os procedimentos adotados:</p>
            <textarea id="procedureText" placeholder="Digite os procedimentos aqui..."></textarea>
            <button id="confirmCloseEvent">✅ Encerrar</button>
            <button id="cancelCloseEvent">❌ Cancelar</button>
        </div>
    </div>

    <script type="module" src="main.js"></script>
    <script>
        function setupToggle(headerId, contentId) {
            const header = document.getElementById(headerId);
            const content = document.getElementById(contentId);
            header.addEventListener('click', () => {
                header.classList.toggle('collapsed');
                content.classList.toggle('collapsed');
            });
        }

        setupToggle('control-header', 'control-content');
        setupToggle('events-header', 'events-content');

        // Botões de seleção rápida
        document.addEventListener('DOMContentLoaded', () => {
            const selectAllPartBtn = document.getElementById('select-all-partitions');
            const clearPartBtn = document.getElementById('clear-partitions');
            const selectAllZonesBtn = document.getElementById('select-all-zones');
            const clearZonesBtn = document.getElementById('clear-zones');
            const armAllBtn = document.getElementById('arm-all-button');
            const disarmAllBtn = document.getElementById('disarm-all-button');

            selectAllPartBtn?.addEventListener('click', () => {
                document.querySelectorAll('#partitions-list input[type="checkbox"]').forEach(cb => cb.checked = true);
            });

            clearPartBtn?.addEventListener('click', () => {
                document.querySelectorAll('#partitions-list input[type="checkbox"]').forEach(cb => cb.checked = false);
            });

            selectAllZonesBtn?.addEventListener('click', () => {
                document.querySelectorAll('#zones-columns input[type="checkbox"]').forEach(cb => cb.checked = true);
            });

            clearZonesBtn?.addEventListener('click', () => {
                document.querySelectorAll('#zones-columns input[type="checkbox"]').forEach(cb => cb.checked = false);
            });

            // Armar/Desarmar todas as partições
            armAllBtn?.addEventListener('click', () => {
                document.querySelectorAll('#partitions-list input[type="checkbox"]').forEach(cb => cb.checked = true);
                document.getElementById('arm-button')?.click();
            });

            disarmAllBtn?.addEventListener('click', () => {
                document.querySelectorAll('#partitions-list input[type="checkbox"]').forEach(cb => cb.checked = true);
                document.getElementById('disarm-button')?.click();
            });
        });
    </script>
</body>
</html>
